<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR and XWJ</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>亲爱的，</h1>
        <p>在这个特别的日子，我想对你说的话有很多...</p>
        <p>首先，我想对你表达我的爱意：</p>
        <p class="love">我爱你！</p>
        <p>我无法用言语来形容我对你的感情。从我认识你那一刻起，我就知道我找到了我的另一半。你是我生命中最重要的人，我想和你一起度过余生。</p>
        <p>我永远不会忘记我们在一起的每一个瞬间，每一次微笑，每一次拥抱，每一次亲吻。每个瞬间在我心中都印刻深刻，不会褪色。</p>
        <p>谢谢你让我对生命重新充满了热情，给了我力量，让我勇敢地前行，即使有困难和挑战。</p>
        <p> 我永远爱你，无论发生什么，请记住这一点。</p>
        <p class="signature">以上，爱你的宝贝</p>
    </div>
    <script>
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
    }

    var randomNumber = getRandomInt(0, 100);
    var count = 0;
    for (; ;) {
        count++;
        var inputNumber = prompt(',请猜0-100之间的一个数：');
        if (inputNumber > randomNumber) {
            alert('有点大呀，再来一次吧');
        } else if (inputNumber < randomNumber) {
            alert('有点小呀，再来一次吧');

        } else {
            alert('真不错，猜对啦！你用了' + count + '次');
            break;
        }
    }
        </script>
</body>

</html>
